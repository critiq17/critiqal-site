services:
  db:
    image: postgres:16.4-alpine
    container_name: critiqal_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: critiqal_web_site
      POSTGRES_USER: critiqal
      POSTGRES_PASSWORD: ${DB_PASSWORD:-critiqal}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U critiqal -d critiqal_web_site"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - critiqal_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: critiqal_backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=critiqal
      - DB_PASSWORD=${DB_PASSWORD:-critiqal}
      - DB_NAME=critiqal_web_site
      - GIN_MODE=release
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - critiqal_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8080}
    container_name: critiqal_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - critiqal_network

  nginx:
    image: nginx:alpine
    container_name: critiqal_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - critiqal_network

volumes:
  postgres_data:
    driver: local

networks:
  critiqal_network:
    driver: bridge
