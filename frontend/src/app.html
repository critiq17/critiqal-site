<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="Critiqal - Share your thoughts, connect with others, and build your community." />
    <meta property="og:title" content="Critiqal" />
    <meta property="og:description" content="Share your thoughts, connect with others, and build your community." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script>
      ;(() => {
        try {
          const stored = localStorage.getItem('theme')
          const parsed = stored ? JSON.parse(stored) : null
          const mode = parsed?.mode === 'light' ? 'light' : 'dark'
          document.documentElement.classList.toggle('dark', mode === 'dark')
        } catch {
          document.documentElement.classList.add('dark')
        }
      })()
    </script>

    <style>
      :root {
        --accent-color: #3b82f6;

        --bg: #ffffff;
        --fg: #0a0a0a;
        --card: #ffffff;
        --muted: #6b7280;
        --border: #e5e7eb;
      }

      :root.dark {
        --bg: #0a0a0a;
        --fg: #ffffff;
        --card: #0f0f10;
        --muted: #9ca3af;
        --border: #1f2937;
      }

      html {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
      }

      body {
        background: var(--bg);
        color: var(--fg);
      }
    </style>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
